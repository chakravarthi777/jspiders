<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:600px;  height:600px; background-color: black;">
        <!-- row 1 -->
        <div style="background-color: #686D76;   width:100%;  height :100px;"></div>
        <!-- row 2 -->
        <div style="background-color: #373A40;  width:50%; height :100px; float: left;"></div>
        <div style="background-color: #DC5F00;  width:50%; height :100px; float: right"></div>
        <!-- row 3 -->
        <div style="background-color: #D6EFD8; width: 33.3%; height: 100px; margin-top: 16.7%;"></div>
        <div style="background-color: #80AF81; width: 33.3%; height: 100px; margin-top: -16.7%; margin-left: 33.3%;"></div>
        <div style="background-color: #508D4E; width: 33.3%; height: 100px; margin-top: -16.7%; margin-left: 66.6%;"></div>
        <!-- row 4 -->
         <div style="background-color: #EBF4F6; width: 25%; height: 100px; float: left;"></div>
         <div style="background-color: #37B7C3; width: 25%; height: 100px; margin-left: 25%;"></div>
         <div style="background-color: #088395; width: 25%; height: 100px; margin-left: 50%; margin-top: -16.7%; float: left"></div>
         <div style="background-color: #071952; width: 25%; height: 100px; margin-left: 75%; margin-top: -16.7%; float: left"></div>
        <!-- row 5 -->
        <div style="background-color: #747264; width: 50%; height: 100px; "></div>
        <div style="background-color: #EBF4F6; width: 50%; height: 100px; margin-top: -16.7%; float:right;"></div>
        <!-- row 6 -->
        <div style="background-color: #3C3633; width: 100%; height: 100px;"></div>
         
    </div>
</body>
</html>
